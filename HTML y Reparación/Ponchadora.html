<h1>Que es una Ponchadora?</h1></a>
<p>
Una ponchadora RJ 45 es una herramienta que se compone de unas pinzas que ejercen una gran presion y sirven
para presionar fuertemente empalmes para los cables electricos o zapatas electrica.</p>

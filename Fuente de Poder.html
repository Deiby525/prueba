<h1>Que es una Fuente de Poder?</h1></a>
<p>
La fuente de alimentacion o fuente de potencia es el dispositivo que convierte la corriente alterna,
en una o varias corrientes continuas, que alimentan los distintos circuitos del aparato electronico
al que se conecta.</p>
